<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<!-- NAVBAR: ajouter onclick dans les liens -->
	<nav>
		<a onclick="navigate('monFichier.html')" href="#">
			Lien vers mon fichier
		</a>
	</nav>

	
</body>
</html>
<body>
	<!-- IFRAME: ajouter Ã  l'emplacement voulu -->
	<iframe id="myFrame" src=""
		style="height: 100vh; width: 100vw; border:0">
	</iframe>

	<!-- SCRIPT JS -->
	<script>
		function navigate(url) {
			document.getElementById("myFrame").src
				= url;
		}
	</script>

</body>

</html>

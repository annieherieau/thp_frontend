<link rel="stylesheet" href="style.css">
<main class="container">
  <h1 class="text-dark m-5">Inscription</h1>


  <div class="card bg-body-tertiary my-5 m-auto" style="max-width: 20rem;">
  <div class="card-body">
    <form action="" method="post">
      <legend class="text-center">Inscription</legend>
      <div class="form-group">
        <label for="exampleInputEmail1" class="form-label mt-4">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1" class="form-label mt-4">Mot de passe</label>
        <input type="password" class="form-control" id="exampleInputPassword1" autocomplete="off">
      </div>

      <div class="form-group">
        <label for="exampleInputPassword2" class="form-label mt-4">Confirmer le mot de passe</label>
        <input type="password" class="form-control" id="exampleInputPassword2" autocomplete="off">
      </div>

      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Se souvenir de moi
          </label>
        </div>
      </div><br>

      <button type="submit" class="btn btn-block btn-success">S'inscrire</button>

    </form>
  </div>
</div>
</main>
